Rails:
  Enabled: true

# Don't enforce documentation
Style/Documentation:
  Enabled: false

# Force before_filter until upgrade to Rails 4
Rails/ActionFilter:
  EnforcedStyle: filter

Metrics/MethodLength:
  Max: 20

Metrics/AbcSize:
  # Ruduce this... Max: 15
  Max: 22

Metrics/ClassLength:
  Max: 130

Metrics/CyclomaticComplexity:
  Max: 7

Metrics/LineLength:
  Max: 121 # TODO: discuss and set this
  Exclude:
    - 'test/**/*.rb'

# Support both ruby19 and hash_rockets
Style/HashSyntax:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'test/**/*.rb'
